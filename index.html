<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dodge the Blocks</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="startGame()">	
	
		<div id="overlay" class="overlay">
			<div>			
				<p class="instructions">WASD Keys to move. Shift to slow down.<br>Dodge the blocks for as long as you can! Can you reach a new high score?</p>
				<div class="buttonsContainer">
					<button id="disabledInputs1" onClick="start()" class="buttons">Start</button>
				</div>
			</div>
	
		</div>

		<p id="canvasText" class="canvasText instructions"> Score: <span id="score">0</span>   Level: <span id="level">1</span></p>

		<div class="canvasContainer">
			<!-- <video class="backgroundVideo" id="backgroundVideo" src="./images/background.mp4" autoplay muted loop> </video> -->
			<canvas id="canvas"  width="1200px" height="600px">  </canvas>
		</div>
        
		<script src="./scripts/helpers.js"></script>
		<script src="./scripts/anime.js"></script>
		<script src="./scripts/explosion.js"></script>
		<script src="./scripts/keyboardInput.js"></script>
        <script src="./scripts/script.js"></script>
		<script src="./scripts/upgrades.js"></script>
  </body>
</html>
